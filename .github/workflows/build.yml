name: Build

on:
  push:
    branches: [ master ]

jobs:
  Workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Compile
        uses: dante-ev/latex-action@latest
        with:
          root_file: main.tex
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
  
      - name: Collect Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cv.pdf
          path: main.pdf
          retention-days: 90
